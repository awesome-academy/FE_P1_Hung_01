
<section class="contactUs container"> 
  <h1>Liên hệ </h1>
  <div class="contact">
    <div class="contact__map"> 
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11488.836809028791!2d105.84078650775564!3d21.00087300725548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac76ccab6dd7%3A0x55e92a5b07a97d03!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBCw6FjaCBraG9hIEjDoCBO4buZaQ!5e0!3m2!1svi!2s!4v1595170689259!5m2!1svi!2s" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <div class="contact__email">
      <h2>Gửi email cho chúng tôi </h2>
      <form class="form"> 
        <div class="form__input"> 
          <label for="name">Tên* </label>
          <input type="text" id="name"/>
        </div>
        <div class="form__input"> 
          <label for="email">Email* </label>
          <input type="text" id="email"/>
        </div>
        <div class="form__input"> 
          <label for="message">Tin nhắn* </label>
          <textarea id="message" name="message" rows="10" cols="50"></textarea>
        </div><span>GỬI </span>
      </form>
    </div>
  </div>
</section>
